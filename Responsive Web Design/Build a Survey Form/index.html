<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

        <form action="" method="get" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input required type="text" id="name" name="name" placeholder="Enter your name"><br>
            
            <label for="email" id="email-label">Email</label>
            <input required type="email" id="email" name="email" placeholder="Enter your email"><br>
            
            <label for="number" id="number-label">Age<span> (optional)</span></label>
            <input required type="number" id="number" name="number" min="15" max="99" placeholder="Age"><br>

            <label for="role">Which option best describes your current role?</label>
            <input type="text" id="role" name="role" placeholder="Select current role"><br>

            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <label class="recommend-label">
                <input type="radio" id="Definitely" name="recommend" value="Definitely">
                Definitely
            </label>
            <label class="recommend-label">
                <input type="radio" id="Maybe" name="recommend" value="Maybe">
                Maybe
            </label>
            <label class="recommend-label">
                <input type="radio" id="NotSure" name="recommend" value="Not sure">
                Not sure
            </label><br>

            <label for="favFeature">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option disabled selected value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br>

            <label for="checkbox">What would you like to see improved? <span>(Check all that apply)</span></label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="front" value="front">Front-end Projects
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="back" value="back">Back-end Projects
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="dataVi" value="dataVi">Data Visualization
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="challenges" value="challenges">Challenges
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="openSource" value="openSource">Open Source Community
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="gitterHelp" value="gitterHelp">Gitter help rooms
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="videos" value="videos">Videos
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="cityMeetup" value="cityMeetup">City Meetups
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="wiki" value="wiki">Wiki
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="forum" value="forum">Forum
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="checkbox" id="addCourses" value="addCourses">Additional Courses
            </label><br>

            <label for="suggestions">Any comments or suggestions?</label>
            <textarea name="suggestions" id="suggestions" rows="8" placeholder="Enter your comment here..."></textarea><br>

            <button id="submit" type="submit">Submit</button>

        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
